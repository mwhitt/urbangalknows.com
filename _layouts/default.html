<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        {% if page.title %}
          <title>Urban Gal Knows: {{ page.title }}</title>
        {% else %}
          <title>Urban Gal Knows: Expert, personal tours of San Francisco, Napa, Sonoma and Bay Area.</title>
        {% endif %}

        {% if page.meta_description %}
          <meta name="description" content="{{ page.meta_description }}" />
        {% endif %}

        <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="/assets/css/main.css"/>
        <link href='http://fonts.googleapis.com/css?family=Rock+Salt|Open+Sans:600,700' rel='stylesheet' type='text/css'>
    </head>
    <body data-spy="scroll" data-target=".navbar">
      
      {{ content }}

      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
      <script src="/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
